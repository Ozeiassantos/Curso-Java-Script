    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} Letras.<br/> `)
        document.writeln(`Seu nome em Maiúcolas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu Nome em Letras Minusculas é ${nome.toLowerCase()}`)


    </script>
